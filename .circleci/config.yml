version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo npm install -g web-ext
      # run tests!
      - run: web-ext lint
      - run: web-ext build
      - store_artifacts:
          path: web-ext-artifacts
          destination: build
