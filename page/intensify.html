<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>INTENSIFY!</title>
    <link rel="stylesheet" href="./intensify.css">
    <script type="text/javascript" src="./intensify.js"></script>
    <script type="text/javascript" src="./jsgif/b64.js"></script>
    <script type="text/javascript" src="./jsgif/GIFEncoder.js"></script>
    <script type="text/javascript" src="./jsgif/LZWEncoder.js"></script>
    <script type="text/javascript" src="./jsgif/NeuQuant.js"></script>
</head>

<body>
    <h1>INTENSIFY!</h1>
    <div id="menu">
        <div>
            <h4 data-i18n="optionsIntensity"></h4>
            <label for="magnitude_range" data-i18n="optionsMagnitudeDescription"></label><br>
            <input type="range" min="1" max="20" id="magnitude_range"><span id="magnitude_slider_value"></span>
        </div>
        <div>
            <h4 data-i18n="optionsTextToDisplay"></h4>
            <input type="text" id="text" data-i18n="optionsTextPlaceholder|placeholder" placeholder="">
        </div>
        <div>
            <h4 data-i18n="optionsFontSize"></h4>
            <label for="font_range" data-i18n="optionsFontSizeDescription"></label><br>
            <input type="range" min="0" max="70" id="font_range"><span id="font_slider_value"></span>
        </div>
        <div>
            <h4 data-i18n="optionsTextEffect"></h4>
            <div id="textRadio">
                <input type="radio" id="radioNone" name="textRadio" checked>
                <label for="radioNone" data-i18n="optionsRadioNone"></label><br>
                <input type="radio" id="radioAlong" name="textRadio">
                <label for="radioAlong" data-i18n="optionsRadioAlong"></label><br>
                <input type="radio" id="radioShake" name="textRadio">
                <label for="radioShake" data-i18n="optionsRadioShake"></label><br>
                <input type="radio" id="radioPulse" name="textRadio">
                <label for="radioPulse" data-i18n="optionsRadioPulse"></label><br>
                <input type="radio" id="radioMove" name="textRadio">
                <label for="radioMove" data-i18n="optionsRadioMove"></label><br>
            </div>
        </div>
        <div>
            <h4 data-i18n="optionsScaleDown"></h4>
            <input type="checkbox" id="scaleCheckbox"><label for="scaleCheckbox" data-i18n="optionsScaleDownDescription"></label><br>
            <input type="number" id="max_image_size" min="60" value="800">
        </div>
        <div>
            <button id="save-button" class="browser-style" data-i18n="optionsSaveButton"></button>
        </div>
    </div>
    <div id="center">
        <button id="intensify_button" type="button" data-i18n="intensifyButton"></button>
        <canvas id="bitmap"></canvas>
        <div id="msg_boxes">
            <div class="msg_box" id="msg_box_error" style="display: none"></div>
            <div class="msg_box" id="msg_box_loading" style="display: none" data-i18n="msgBoxLoading">&#x231b; </div>
            <div class="msg_box" id="msg_box_ready" style="display: none" data-i18n="msgBoxReady">&#x1F44D; </div>
            <div class="msg_box" id="msg_box_intensifying" style="display: none" data-i18n="msgBoxWorking">&#x1F477; </div>
        </div>
    </div>
    <script src="../options/options.js"></script>
</body>
</html>
