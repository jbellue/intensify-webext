<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./intensify.js"></script>
  </head>

<body>
  <h1>INTENSIFY!</h1>
  <form>
    <label for="scale">scale down</label>
    <input type="number" id="max_image_size" placeholder="don't resize" min="60" value="800"></form></br>
    <label for="text">text</label>
    <input type="text" id="text" value="[INTENSITY INTENSIFIES]"></br>
    <label for="font-size">font size (<span id="font_slider_value"></span>px)</label>
    <input type="range" min="0" max="70" id="font_range"></br>
    <label for="text-menu">intensify text</label>
    <select id="text-menu">
      <option value="none" title="the text won't move">none</option>
      <option value="along" title="the text will shake along with the image">with the image</option>
      <option value="shake" title="the text will shake independently from the image">shake</option>
      <option value="pulse" title="the text will only pulse on the image">pulse</option>
      <option value="pulse_move" title="the text will pulse and move with the image">pulse and move</option>
    </select></br>
    <label for="range">INTENSITY (<span id="magnitude_slider_value"></span>)</label>
    <input type="range" min="1" max="20" class="input-full" id="magnitude_range"></br>
    <input type="button" value="Save preferences" id="save-button"/>
  </form>
  <script type="text/javascript" src="../options/options.js"></script>
</body>
</html>
