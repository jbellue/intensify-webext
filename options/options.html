<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <label>scale down<input type="number" id="max_image_size" placeholder="don't resize" min="60" value="800"></label></br>
        <label>text<input type="text" id="text" value="[INTENSITY INTENSIFIES]"></label></br>
        <label>font size (<span id="font_slider_value"></span>px)<input type="range" min="0" max="70" id="font_range"></label></br>
        <label>intensify text</label>
        <select id="text-menu">
            <option value="none" title="the text won't move">none</option>
            <option value="along" title="the text will shake along with the image">with the image</option>
            <option value="shake" title="the text will shake independently from the image">shake</option>
            <option value="pulse" title="the text will only pulse on the image">pulse</option>
            <option value="pulse_move" title="the text will pulse and move with the image">pulse and move</option>
        </select></br>
        <label>INTENSITY (<span id="magnitude_slider_value"></span>)<input type="range" min="1" max="20" class="input-full" id="magnitude_range"></label></br>
        <input type="button" value="Save preferences" id="save-button"/>
    </form>
    <script src="./options.js"></script>
</body>
</html>
